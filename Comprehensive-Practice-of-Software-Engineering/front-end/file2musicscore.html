<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件生成乐谱</title>
    <link rel="stylesheet" href="/static/CSS/base-style.css">
    <link rel="stylesheet" href="/static/CSS/file-area.css">

</head>

<body>
    <header id="header">
        <a href="/Myapp_runweb/home"><span class="home-label">听音撰谱主页</span></a>
        <div class="lable-contaner clearfix">
            <a href="/Myapp_runweb/metronome">
                <li class="label lab1 ">网页节拍器</li>
            </a>
            <a href="/Myapp_runweb/wavescope">
                <li class="label lab2">在线音波图展示</li>
            </a>
            <a href="/Myapp_runweb/str2musicscore">
                <li class="label lab3">字符串生成乐谱</li>
            </a>
            <a href="/Myapp_runweb/file2musicscore">
                <li class="label lab4 current-lable">音频文件生成乐谱</li>
            </a>
            <a href="/Myapp_runweb/pianoOnLine">
                <li class="label lab5">HTML5网页钢琴</li>
            </a>
        </div>
        <a href="{{ login_or_logout }}">
            {% if user_name %}
            <span style="float: right;" class="state"onclick="return func()">登出</span>
            {% else %}
            <span style="float: right;" class="state">登录</span>
            {% endif %}
        </a>
        <a href="/Myapp_runweb/pianoOnLine" style="float: right;" class="username">
            {% if user_name %}
            <span>{{user_name}}</span>
            {% else %}
            <span>游客</span>
            {% endif %}
        </a>
        <script>
            function func() {
                if (!confirm('是否确认登出')) {
                    return false;
                }
            }
        </script>
    </header>
    <div class="file-load-area" id="area">
        <form enctype="multipart/form-data" action="/Myapp_dealfile/uploadfile/" method="POST">
            <input type="file" id="file" name="my_file" accept=".wav">
            <span id="filebtn">上传WAV文件</span>
            <input type="submit" class="submmit-button" value="提 交">
            <span class="lable">将要上传的文件</span>
            <span id="fname"></span>
            <audio src="#" controls class="audio"> </audio>

            <div class="lab11">
                <input class="radio_type" type="radio" name="type" id="radio1" checked="checked" value="FFT" />
                <label for="radio1">使用数学方法处理（基于短时傅里叶）</label>
            </div>
            <div class="lab22">
                <input class="radio_type" type="radio" name="type" id="radio2" value="attention" />
                <label for="radio2">使用神经网络方法处理（基于注意力机制）</label>
            </div>


        </form>

    </div>
</body>
<script type="text/javascript" src="/static/JavaScript/fileaudio.js"></script>

</html>
