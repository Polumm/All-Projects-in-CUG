<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果预览</title>
    <link rel="stylesheet" href="/static/CSS/base-style.css">
    <link rel="stylesheet" href="/static/CSS/preview.css">

</head>

<body>
    <header id="header">
        <a href="/Myapp_runweb/home"><span class="home-label">听音撰谱主页</span></a>
        <div class="lable-contaner clearfix">
            <a href="/Myapp_runweb/metronome">
                <li class="label lab1 ">网页节拍器</li>
            </a>
            <a href="/Myapp_runweb/wavescope">
                <li class="label lab2">在线音波图展示</li>
            </a>
            <a href="/Myapp_runweb/str2musicscore">
                <li class="label lab3">字符串生成乐谱</li>
            </a>
            <a href="/Myapp_runweb/file2musicscore">
                <li class="label lab4">音频文件生成乐谱</li>
            </a>
            <a href="/Myapp_runweb/pianoOnLine">
                <li class="label lab5">HTML5网页钢琴</li>
            </a>
        </div>
        <a href="{{ login_or_logout }}">
            {% if user_name %}
            <span style="float: right;" class="state"onclick="return func()">登出</span>
            {% else %}
            <span style="float: right;" class="state">登录</span>
            {% endif %}
        </a>
        <a href="/Myapp_runweb/pianoOnLine" style="float: right;" class="username">
            {% if user_name %}
            <span>{{user_name}}</span>
            {% else %}
            <span>游客</span>
            {% endif %}
        </a>
        <script>
            function func() {
                if (!confirm('是否确认登出')) {
                    return false;
                }
            }
        </script>
    </header>
    <div class="show-area">
        <p class="container"><img src="/static/musicpng/{{ musicname }}" class="imgfile"></p>

    </div>
    <div class="controler">
        <div class="title">试听预览：</div>
        <audio src="/Myapp_dealfile/downloadfile/{{ wavname }}" controls class=""> </audio>
        <a href="/Myapp_dealfile/downloadfile/{{ wavname }}">
            <div class="download">下载音频文件</div>
        </a>
        <span class="button-controler" id="btn">&lt;</span>
        <script>
            var hidden = false;
            document.getElementById("btn").addEventListener("click", function (e) {
                var con = e.path[1];
                if (hidden) {
                    con.className = "controler "
                    hidden = false;
                }
                else {
                    con.className = "controler controlerhidden "
                    hidden = true;
                }



            })
        </script>
    </div>


</body>

</html>
